<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link type="text/css" href="materialize/css/materialize.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<input placeholder="ФИО родителя" id="name_parent" type="text" class="validate">
					<label for="first_name"></label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="name_child" type="text" class="validate" placeholder="ФИО ребёнка">
					<label for="last_name"></label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input placeholder="Контактный номер" id="phone" type="text" class="validate">
					<label for="first_name"></label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input placeholder="Диагноз" id="diagnosis" type="text" class="validate">
					<label for="first_name"></label>
				</div>
			</div>
				<div class="row">
				<div class="input-field col s12">
					<input placeholder="Физические ограничения" id="limitations" type="text" class="validate">
					<label for="first_name"></label>
				</div>
			</div>
		</form>
	</div>
	<a class="waves-effect waves-light btn card-panel blue" id="volouteer">Завершить анкету</a>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script>
		$("#volouteer").on('click', function() {
			console.log($("#name_child").val());
			console.log($("#phone").val());
			console.log($("#name_parent").val());
			console.log($("#limitations").val());
			console.log($("#diagnosis").val());
			if ($("#name_child").val() == "" || $("#phone").val() == "" || $("#name_parent").val() == "" || $("#diagnosis").val() == "" || $("limitations").val() == "") {
				alert("Заполните все поля");
			} else {
				$.ajax({
					url: "http://127.0.0.1:8000/addUser_client",
					data: {
						name_child: $("#name_child").val(),
						diagnosis: $("#diagnosis").val(),
						limitations: $("#limitations").val(),
						phone: $("#phone").val(),
						name_parent: $("#name_parent").val(),
						user_id:localStorage.user_id,
					},
					success: function(arg) {
						console.log(arg);
					}
				});
				location.replace("main.html");
				
			}
		})

	</script>
</body>

</html>
